<svg xmlns="http://www.w3.org/2000/svg" width="60" height="40" viewBox="0 0 60 40">
  <!-- fondo azul -->
  <rect width="60" height="40" fill="#00247d"></rect>

  <!-- diagonales blancas -->
  <polygon points="0,0 8,0 60,26 60,40 52,40 0,14" fill="#ffffff"></polygon>
  <polygon points="52,0 60,0 60,14 8,40 0,40 0,26" fill="#ffffff"></polygon>

  <!-- diagonales rojas -->
  <polygon points="0,0 4,0 60,24 60,32 56,32 0,8" fill="#cf142b"></polygon>
  <polygon points="56,0 60,0 60,8 4,32 0,32 0,24" fill="#cf142b"></polygon>

  <!-- cruz blanca horizontal y vertical -->
  <rect x="24" width="12" height="40" fill="#ffffff"></rect>
  <rect y="14" width="60" height="12" fill="#ffffff"></rect>

  <!-- cruz roja central -->
  <rect x="26" width="8" height="40" fill="#cf142b"></rect>
  <rect y="16" width="60" height="8" fill="#cf142b"></rect>
</svg>
